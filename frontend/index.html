<html>
    <head>     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
         integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: "http://localhost:8000/api/getteacherdetails", 
                    cache: false,
                    success: function(response){
                        jQuery.each(response.teacher_list, function(key, value){
                        $('tbody').append('<tr>\
                             <td class="border">'+value.name+'</td>\
                             <td class="border">'+value.qualification+'</td>\
                             <td class="border">'+value.start_timing+'-'+value.end_timing+'</td>\
                             <td>\
                            <a href=""><button class="btn btn-success btn-sm"><i class="fas fa-pencil-alt"></i>Edit</button></a>\
                            <a href=""><button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i>Delete</button></a>\
                            </td>\
                            </tr>'
                        ); 
                    }); 
                    }
                });
            });
        </script>
    </head>
    <body>
        <h4>Teacher's List <a href="addschedule"><button class="btn btn-primary last"><i class="fas fa-plus"></i>Add Schedule</button></a><a href="teacherform.html"><button class="btn btn-primary last"><i class="fas fa-plus"></i>Add Teacher</button></a></h4>
        <div class="msg">
             
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Timing</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                 
            </tbody>
        </table>
    </body>
</html>
